         // Hilfsfunktion zur Konvertierung von HSL zu HEX
         function hslToHex(h, s, l) {
             l /= 100;
             const a = s * Math.min(l, 1 - l) / 100;
             const f = n => {
                 const k = (n + h / 30) % 12;
                 const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                 return Math.round(255 * color).toString(16).padStart(2, '0');
             };
             return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
         }
         
         // Hilfsfunktion zur Konvertierung von HEX zu HSL
         function hexToHSL(hex) {
             let r = parseInt(hex.slice(1, 3), 16) / 255;
             let g = parseInt(hex.slice(3, 5), 16) / 255;
             let b = parseInt(hex.slice(5, 7), 16) / 255;
         
             const max = Math.max(r, g, b);
             const min = Math.min(r, g, b);
             let h, s, l = (max + min) / 2;
         
             if (max === min) {
                 h = s = 0;
             } else {
                 const d = max - min;
                 s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                 switch (max) {
                     case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                     case g: h = (b - r) / d + 2; break;
                     case b: h = (r - g) / d + 4; break;
                 }
                 h /= 6;
             }
         
             return {
                 h: Math.round(h * 360),
                 s: Math.round(s * 100),
                 l: Math.round(l * 100)
             };
         }

         // Funktion zum Kopieren des Farbcodes
         function copyToClipboard(text) {
             navigator.clipboard.writeText(text).then(() => {
                 // Optional: Feedback für den Nutzer
                 const notification = document.createElement('div');
                 notification.textContent = 'copied';
                 notification.style.position = 'fixed';
                 notification.style.bottom = '20px';
                 notification.style.left = '50%';
                 notification.style.transform = 'translateX(-50%)';
                 notification.style.backgroundColor = '#0984e3';
                 notification.style.color = 'white';
                 notification.style.padding = '10px 20px';
                 notification.style.borderRadius = '5px';
                 notification.style.zIndex = '1000';
                 document.body.appendChild(notification);
                 
                 setTimeout(() => {
                     notification.remove();
                 }, 2000);
             });
         }
         
         // Hauptfunktion zur Generierung der Farbpalette
         function generatePalette() {
             const palette = document.getElementById('color-palette');
             const colorBoxes = palette.getElementsByClassName('color-box');
             
             // Zufällige Auswahl eines Farbschemas und einer Variation
             const schemes = Object.values(colorSchemes);
             const selectedScheme = schemes[Math.floor(Math.random() * schemes.length)];
             const selectedVariation = selectedScheme[Math.floor(Math.random() * selectedScheme.length)];
             
             // Manchmal die Farben leicht variieren für Einzigartigkeit
             const finalColors = selectedVariation.map(color => {
                 const hsl = hexToHSL(color);
                 // Kleine zufällige Anpassungen
                 hsl.h = (hsl.h + Math.floor(Math.random() * 10) - 5) % 360;
                 hsl.s = Math.max(0, Math.min(100, hsl.s + Math.floor(Math.random() * 10) - 5));
                 hsl.l = Math.max(0, Math.min(100, hsl.l + Math.floor(Math.random() * 10) - 5));
                 return hslToHex(hsl.h, hsl.s, hsl.l);
             });
         
             // Farben auf die Boxen anwenden
             for (let i = 0; i < colorBoxes.length; i++) {
                 const color = finalColors[i];
                 const box = colorBoxes[i];
                 box.style.backgroundColor = color;
                 box.textContent = color;
                 
                 // Click-Event zum Kopieren des Farbcodes
                 box.onclick = () => copyToClipboard(color);
                 
                 // Textfarbe basierend auf Helligkeit anpassen
                 const hsl = hexToHSL(color);
                 box.style.color = hsl.l > 60 ? '#2d3436' : '#ffffff';
             }
         }
